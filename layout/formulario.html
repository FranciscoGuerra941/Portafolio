    <div class="container-form">
        <div class="form">

            <form action="" method="POST" id="form">
                <h1>Contacto</h1>

                <section>
                    <label for="fname">
                        <h3>Ingrese su Nombre</h3>
                    </label>
                    <input type="text" id="fname" name="fname" placeholder="Su Nombre..." required>
                </section>
                <section>
                    <label for="lname">
                        <h3>Ingrese su Apellido</h3>
                    </label>
                    <input type="text" id="lname" name="lname" placeholder="Su Apellido..." required>
                </section>

                <section>
                    <label for="email">
                        <h3>Ingrese su e-mail</h3>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Su email..." required>
                </section>


                <section class="textSection">
                    <label>
                        <h3> Ingrese Motivo de Contacto</h3>
                    </label>
                    <textarea name="textArea" id="textArea" ></textarea>
                </section>

                <section >
                    <input type="submit" id="submit" name="submit" value="Enviar Formulario">
                </section>
